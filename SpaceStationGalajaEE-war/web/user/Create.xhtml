<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Space Station Galaja</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

                <p:layoutUnit position="north" size="230" collapsible="true">
                    <ui:include src="/header.xhtml"></ui:include>
                </p:layoutUnit>


                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                
                        <ui:include src="/menu.xhtml"></ui:include>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                             <p:outputLabel value="Nazwa:" for="name" />
                             <p:inputText id="name" value="#{userController.selected.name}" title="Name" />
                             <p:outputLabel value="HasÅ‚o:" for="password" />
                             <p:inputText id="password" value="#{userController.selected.password}" title="Password" />
                             <p:outputLabel value="Typ:" />
                             <p:selectOneMenu id="typ" value="#{userController.selected.type}"> 
                                    <f:selectItem itemLabel="Normalny" itemValue="1" />
                                    <f:selectItem itemLabel="Administrator" itemValue="2" />
                            </p:selectOneMenu>
                            <p:commandButton value="Submit" action="#{userController.create}"/>
                         </p:panelGrid>
                </h:form>
                </p:layoutUnit>

            </p:layout>

    </h:body>
