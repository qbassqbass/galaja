<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlanetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlanetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{planetController.selected.id}" title="#{bundle.EditPlanetTitle_id}" required="true" requiredMessage="#{bundle.EditPlanetRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPlanetLabel_name}" for="name" />
                    <h:inputText id="name" value="#{planetController.selected.name}" title="#{bundle.EditPlanetTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPlanetLabel_stationCount}" for="stationCount" />
                    <h:inputText id="stationCount" value="#{planetController.selected.stationCount}" title="#{bundle.EditPlanetTitle_stationCount}" />
                </h:panelGrid>
                <h:commandLink action="#{planetController.update}" value="#{bundle.EditPlanetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlanetViewLink}"/>
                <br />
                <h:commandLink action="#{planetController.prepareList}" value="#{bundle.EditPlanetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlanetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
