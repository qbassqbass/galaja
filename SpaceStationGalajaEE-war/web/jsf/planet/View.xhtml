<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlanetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlanetLabel_id}"/>
                    <h:outputText value="#{planetController.selected.id}" title="#{bundle.ViewPlanetTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPlanetLabel_name}"/>
                    <h:outputText value="#{planetController.selected.name}" title="#{bundle.ViewPlanetTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPlanetLabel_stationCount}"/>
                    <h:outputText value="#{planetController.selected.stationCount}" title="#{bundle.ViewPlanetTitle_stationCount}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{planetController.destroyAndView}" value="#{bundle.ViewPlanetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlanetEditLink}"/>
                <br />
                <h:commandLink action="#{planetController.prepareCreate}" value="#{bundle.ViewPlanetCreateLink}" />
                <br />
                <h:commandLink action="#{planetController.prepareList}" value="#{bundle.ViewPlanetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlanetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
