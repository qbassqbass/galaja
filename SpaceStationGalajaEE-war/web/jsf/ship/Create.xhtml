<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShipLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shipController.selected.id}" title="#{bundle.CreateShipTitle_id}" required="true" requiredMessage="#{bundle.CreateShipRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateShipLabel_name}" for="name" />
                    <h:inputText id="name" value="#{shipController.selected.name}" title="#{bundle.CreateShipTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateShipLabel_serialNumber}" for="serialNumber" />
                    <h:inputText id="serialNumber" value="#{shipController.selected.serialNumber}" title="#{bundle.CreateShipTitle_serialNumber}" />
                    <h:outputLabel value="#{bundle.CreateShipLabel_capacity}" for="capacity" />
                    <h:inputText id="capacity" value="#{shipController.selected.capacity}" title="#{bundle.CreateShipTitle_capacity}" />
                    <h:outputLabel value="#{bundle.CreateShipLabel_type}" for="type" />
                    <h:inputText id="type" value="#{shipController.selected.type}" title="#{bundle.CreateShipTitle_type}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shipController.create}" value="#{bundle.CreateShipSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shipController.prepareList}" value="#{bundle.CreateShipShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShipIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
