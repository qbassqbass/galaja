<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShipLabel_id}"/>
                    <h:outputText value="#{shipController.selected.id}" title="#{bundle.ViewShipTitle_id}"/>
                    <h:outputText value="#{bundle.ViewShipLabel_name}"/>
                    <h:outputText value="#{shipController.selected.name}" title="#{bundle.ViewShipTitle_name}"/>
                    <h:outputText value="#{bundle.ViewShipLabel_serialNumber}"/>
                    <h:outputText value="#{shipController.selected.serialNumber}" title="#{bundle.ViewShipTitle_serialNumber}"/>
                    <h:outputText value="#{bundle.ViewShipLabel_capacity}"/>
                    <h:outputText value="#{shipController.selected.capacity}" title="#{bundle.ViewShipTitle_capacity}"/>
                    <h:outputText value="#{bundle.ViewShipLabel_type}"/>
                    <h:outputText value="#{shipController.selected.type}" title="#{bundle.ViewShipTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shipController.destroyAndView}" value="#{bundle.ViewShipDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShipEditLink}"/>
                <br />
                <h:commandLink action="#{shipController.prepareCreate}" value="#{bundle.ViewShipCreateLink}" />
                <br />
                <h:commandLink action="#{shipController.prepareList}" value="#{bundle.ViewShipShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShipIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
