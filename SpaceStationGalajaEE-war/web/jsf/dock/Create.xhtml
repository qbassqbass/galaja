<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDockLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dockController.selected.id}" title="#{bundle.CreateDockTitle_id}" required="true" requiredMessage="#{bundle.CreateDockRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDockLabel_name}" for="name" />
                    <h:inputText id="name" value="#{dockController.selected.name}" title="#{bundle.CreateDockTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateDockLabel_type}" for="type" />
                    <h:inputText id="type" value="#{dockController.selected.type}" title="#{bundle.CreateDockTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateDockLabel_efficiency}" for="efficiency" />
                    <h:inputText id="efficiency" value="#{dockController.selected.efficiency}" title="#{bundle.CreateDockTitle_efficiency}" />
                    <h:outputLabel value="#{bundle.CreateDockLabel_onStation}" for="onStation" />
                    <h:selectOneMenu id="onStation" value="#{dockController.selected.onStation}" title="#{bundle.CreateDockTitle_onStation}" required="true" requiredMessage="#{bundle.CreateDockRequiredMessage_onStation}">
                        <f:selectItems value="#{stationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dockController.create}" value="#{bundle.CreateDockSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dockController.prepareList}" value="#{bundle.CreateDockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDockIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
