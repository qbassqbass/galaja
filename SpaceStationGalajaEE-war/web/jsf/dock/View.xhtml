<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDockLabel_id}"/>
                    <h:outputText value="#{dockController.selected.id}" title="#{bundle.ViewDockTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDockLabel_name}"/>
                    <h:outputText value="#{dockController.selected.name}" title="#{bundle.ViewDockTitle_name}"/>
                    <h:outputText value="#{bundle.ViewDockLabel_type}"/>
                    <h:outputText value="#{dockController.selected.type}" title="#{bundle.ViewDockTitle_type}"/>
                    <h:outputText value="#{bundle.ViewDockLabel_efficiency}"/>
                    <h:outputText value="#{dockController.selected.efficiency}" title="#{bundle.ViewDockTitle_efficiency}"/>
                    <h:outputText value="#{bundle.ViewDockLabel_onStation}"/>
                    <h:outputText value="#{dockController.selected.onStation}" title="#{bundle.ViewDockTitle_onStation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dockController.destroyAndView}" value="#{bundle.ViewDockDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDockEditLink}"/>
                <br />
                <h:commandLink action="#{dockController.prepareCreate}" value="#{bundle.ViewDockCreateLink}" />
                <br />
                <h:commandLink action="#{dockController.prepareList}" value="#{bundle.ViewDockShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDockIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
