<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{stationController.selected.id}" title="#{bundle.EditStationTitle_id}" required="true" requiredMessage="#{bundle.EditStationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{stationController.selected.name}" title="#{bundle.EditStationTitle_name}" />
                    <h:outputLabel value="#{bundle.EditStationLabel_cargoSize}" for="cargoSize" />
                    <h:inputText id="cargoSize" value="#{stationController.selected.cargoSize}" title="#{bundle.EditStationTitle_cargoSize}" />
                    <h:outputLabel value="#{bundle.EditStationLabel_onPlanet}" for="onPlanet" />
                    <h:selectOneMenu id="onPlanet" value="#{stationController.selected.onPlanet}" title="#{bundle.EditStationTitle_onPlanet}" >
                        <f:selectItems value="#{planetController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{stationController.update}" value="#{bundle.EditStationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStationViewLink}"/>
                <br />
                <h:commandLink action="#{stationController.prepareList}" value="#{bundle.EditStationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
